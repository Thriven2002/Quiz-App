<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container">
        <h1>Quiz App</h1>
        <div id="question-container">
            <p id="question-text">Question text goes here.</p>
            <ul id="options-list">
                <li><input type="radio" name="answer" id="option-1"> <label for="option-1" id="option-1-text">Option 1</label></li>
                <li><input type="radio" name="answer" id="option-2"> <label for="option-2" id="option-2-text">Option 2</label></li>
                <li><input type="radio" name="answer" id="option-3"> <label for="option-3" id="option-3-text">Option 3</label></li>
            </ul>
        </div>
        <button id="next-button">Next</button>
        <p id="result"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
